<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Endere√ßo de Entrega</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 { 
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label { 
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] { 
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"].error {
            border-color: #f44336;
        }
        
        input[type="text"].success {
            border-color: #4caf50;
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .suggestion-item:hover {
            background: #f5f5f5;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        button { 
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .status-message.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        
        #miniMap {
            height: 200px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 2px solid #e0e0e0;
        }
        
        .icon {
            margin-right: 8px;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 9999;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        üî¥ Desconectado
    </div>

    <div class="container">
        <h1>üìç Endere√ßo de Entrega</h1>
        
        <form id="enderecoForm">
            <div class="form-group">
                <label for="endereco">
                    <span class="icon">üè†</span>Digite seu endere√ßo completo:
                </label>
                <input 
                    type="text" 
                    id="endereco" 
                    name="endereco" 
                    placeholder="Ex: Rua das Flores, 123, S√£o Paulo - SP"
                    autocomplete="off"
                    required
                >
                <div id="suggestions" class="suggestions"></div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Confirmar Endere√ßo</span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processando endere√ßo...</p>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="miniMap"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ==================== CONFIGURA√á√ÉO SOCKET.IO ====================
        console.log('üîå Tentando conectar ao servidor...');
        
        const socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 10000
        });

        const connectionStatus = document.getElementById('connectionStatus');

        socket.on('connect', () => {
            console.log('‚úÖ Conectado ao servidor! Socket ID:', socket.id);
            connectionStatus.textContent = 'üü¢ Conectado';
            connectionStatus.className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado do servidor');
            connectionStatus.textContent = 'üî¥ Desconectado';
            connectionStatus.className = 'connection-status disconnected';
        });

        socket.on('connect_error', (error) => {
            console.error('‚ùå Erro de conex√£o:', error);
            mostrarStatus('Erro de conex√£o com o servidor', 'error');
        });

        // ==================== ELEMENTOS DOM ====================
        const enderecoInput = document.getElementById('endereco');
        const suggestionsDiv = document.getElementById('suggestions');
        const form = document.getElementById('enderecoForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const miniMapDiv = document.getElementById('miniMap');
        
        let miniMap = null;
        let miniMarker = null;
        let debounceTimer = null;
        let coordenadasSelecionadas = null;

        // ==================== FUN√á√ïES AUXILIARES ====================

        function mostrarStatus(mensagem, tipo) {
            statusMessage.textContent = mensagem;
            statusMessage.className = `status-message ${tipo}`;
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }

        // ==================== GEOCODING ====================

        async function buscarSugestoes(query) {
            if (query.length < 3) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=br&limit=5&addressdetails=1`;
                
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'DeliveryApp/1.0'
                    }
                });
                const data = await response.json();

                if (data.length > 0) {
                    mostrarSugestoes(data);
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao buscar sugest√µes:', error);
            }
        }

        function mostrarSugestoes(sugestoes) {
            suggestionsDiv.innerHTML = '';
            
            sugestoes.forEach(sugestao => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = sugestao.display_name;
                
                div.addEventListener('click', () => {
                    enderecoInput.value = sugestao.display_name;
                    coordenadasSelecionadas = {
                        lat: parseFloat(sugestao.lat),
                        lon: parseFloat(sugestao.lon)
                    };
                    suggestionsDiv.style.display = 'none';
                    enderecoInput.classList.add('success');
                    mostrarNoMiniMapa(coordenadasSelecionadas);
                });
                
                suggestionsDiv.appendChild(div);
            });
            
            suggestionsDiv.style.display = 'block';
        }

        enderecoInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            enderecoInput.classList.remove('error', 'success');
            
            debounceTimer = setTimeout(() => {
                buscarSugestoes(e.target.value);
            }, 300);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.form-group')) {
                suggestionsDiv.style.display = 'none';
            }
        });

        function mostrarNoMiniMapa(coords) {
            miniMapDiv.style.display = 'block';
            
            if (!miniMap) {
                miniMap = L.map('miniMap').setView([coords.lat, coords.lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(miniMap);
            } else {
                miniMap.setView([coords.lat, coords.lon], 15);
            }

            if (miniMarker) {
                miniMarker.setLatLng([coords.lat, coords.lon]);
            } else {
                miniMarker = L.marker([coords.lat, coords.lon]).addTo(miniMap)
                    .bindPopup('üìç Seu endere√ßo')
                    .openPopup();
            }
        }

        async function geocodificarEndereco(endereco) {
            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}&countrycodes=br&limit=1`;
                
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'DeliveryApp/1.0'
                    }
                });
                const data = await response.json();

                if (data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                } else {
                    throw new Error('Endere√ßo n√£o encontrado');
                }
            } catch (error) {
                throw error;
            }
        }

        // ==================== SUBMIT FORMUL√ÅRIO ====================

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const endereco = enderecoInput.value.trim();
            
            if (!endereco) {
                enderecoInput.classList.add('error');
                mostrarStatus('‚ùå Por favor, preencha o endere√ßo', 'error');
                return;
            }

            if (!socket.connected) {
                mostrarStatus('‚ùå Sem conex√£o com o servidor. Aguarde...', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';

            try {
                if (!coordenadasSelecionadas) {
                    mostrarStatus('üîç Buscando endere√ßo...', 'info');
                    coordenadasSelecionadas = await geocodificarEndereco(endereco);
                }

                console.log('üì§ Enviando para servidor:', {
                    endereco: endereco,
                    coordenadas: coordenadasSelecionadas
                });

                // Enviar para o servidor
                socket.emit('obterCoordenadas', {
                    endereco: endereco,
                    coordenadas: coordenadasSelecionadas
                });

                // Aguardar resposta
                const timeoutId = setTimeout(() => {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    mostrarStatus('‚è±Ô∏è Tempo esgotado. Tente novamente.', 'error');
                }, 15000);

                socket.once('dadosEntrega', function(dados) {
                    clearTimeout(timeoutId);
                    loading.style.display = 'none';
                    
                    console.log('üì• Resposta do servidor:', dados);
                    
                    if (dados.erro) {
                        submitBtn.disabled = false;
                        mostrarStatus(`‚ùå ${dados.erro}`, 'error');
                        return;
                    }
                    
                    if (dados.tempoEstimado && dados.coordenadas) {
                        mostrarStatus('‚úÖ Endere√ßo confirmado! Redirecionando...', 'success');
                        
                        sessionStorage.setItem('tempoEntrega', dados.tempoEstimado);
                        sessionStorage.setItem('coordenadasDestino', JSON.stringify(dados.coordenadas));
                        sessionStorage.setItem('enderecoEntrega', endereco);

                        setTimeout(() => {
                            window.location.href = `/rastrearpedido.html?lat=${dados.coordenadas.lat}&lon=${dados.coordenadas.lon}`;
                        }, 1000);
                    } else {
                        submitBtn.disabled = false;
                        mostrarStatus('‚ùå Dados inv√°lidos recebidos do servidor', 'error');
                    }
                });

            } catch (error) {
                console.error('‚ùå Erro:', error);
                loading.style.display = 'none';
                submitBtn.disabled = false;
                enderecoInput.classList.add('error');
                mostrarStatus('‚ùå Erro ao processar endere√ßo. Verifique e tente novamente.', 'error');
            }
        });

        enderecoInput.addEventListener('blur', () => {
            if (enderecoInput.value.trim().length < 10) {
                enderecoInput.classList.add('error');
                mostrarStatus('‚ö†Ô∏è Digite um endere√ßo completo', 'error');
            }
        });
    </script>
</body>
</html>
